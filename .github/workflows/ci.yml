name: CI - Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Tests & Linting
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ¨ Check formatting
        run: npm run format:check

      - name: ğŸ—ï¸ Type check
        run: npm run type-check

      - name: ğŸ—ƒï¸ Generate Prisma Client
        run: npm run db:generate

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: file:./test.db
          JWT_SECRET: test-secret
          NODE_ENV: test

      - name: ğŸ”— Run integration tests (skip if no API key)
        run: npm run test:integration
        continue-on-error: true
        env:
          DATABASE_URL: file:./test.db
          JWT_SECRET: test-secret
          AI_PROVIDER: openai
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-fake-key' }}
          NODE_ENV: test

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          DATABASE_URL: file:./test.db
          JWT_SECRET: test-secret
          AI_PROVIDER: openai
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-fake-key' }}

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: alfred-coverage

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    # Permettre au job de continuer mÃªme si certains tests Ã©chouent
    continue-on-error: false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ƒï¸ Generate Prisma Client
        run: npm run db:generate

      - name: ğŸ—ƒï¸ Setup database
        run: npm run db:push
        env:
          DATABASE_URL: file:./dev.db
          JWT_SECRET: test-secret-e2e

      - name: ğŸŒ± Seed database
        run: npm run db:seed
        env:
          DATABASE_URL: file:./dev.db
          JWT_SECRET: test-secret-e2e

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: file:./dev.db
          JWT_SECRET: test-secret-e2e
          AI_PROVIDER: openai
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-fake-key' }}
          CI: true
          NODE_ENV: test
        # Timeout de 15 minutes pour les tests E2E
        timeout-minutes: 15
        # Continuer mÃªme si certains tests Ã©chouent (pour debug)
        continue-on-error: false

      - name: ğŸ“Š Upload JUnit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-junit-results
          path: test-results/junit.xml
          retention-days: 30

      - name: ğŸ“¸ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“¸ Upload test results (screenshots, videos, traces)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

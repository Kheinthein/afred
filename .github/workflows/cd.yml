name: CD - Deployment

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  deploy:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ƒï¸ Generate Prisma Client
        run: npm run db:generate

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: file:./dev.db
          JWT_SECRET: production-secret
          AI_PROVIDER: openai
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: kheinthein/alfred
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=kheinthein/alfred:buildcache
          cache-to: type=registry,ref=kheinthein/alfred:buildcache,mode=max

      - name: ğŸ“ Image Info
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "ğŸ“¦ Image: kheinthein/alfred"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸš€ To deploy, run on your server:"
          echo "docker pull kheinthein/alfred:latest"
          echo "docker-compose up -d"

